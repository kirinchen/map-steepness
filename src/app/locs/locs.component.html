<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Dinstance</th>
      <th scope="col">Height</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getPaths(); let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{p.start.latitude}} &nbsp; {{p.start.longitude}} H:{{p.start.elevation}}</td>
      <td>{{p.end.latitude}} &nbsp; {{p.end.longitude}} H:{{p.end.elevation}}</td>
      <td>{{p.distance}}</td>
      <td>{{p.getDifHeight()}} ( {{ p.getSteepness() }} )</td>
    </tr>
  </tbody>
</table>
